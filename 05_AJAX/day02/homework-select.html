<!doctype html>
<html>
  <head>
	  <meta charset="utf-8">
		<title></title>
	</head>
	<body>
	  <select name="" id="sel"  onchange='loadcity()'></select>
    <select name="" id="sel_city" ></select>
	  <script src='common.js'></script>
		<script>
		  window.onload=function(){
			  loadpro();
			  loadcity();
			}
			  var province = ["黑龙江","吉林","辽宁"];
				var city = [
					["哈尔滨","齐齐哈尔","牡丹江"],
					["长春","吉林","四平"],
					["沈阳","大连","鞍山"]
				];
		  function loadpro(){
				opts='';
				for(var i=0;i<province.length;i++){
				  opts+="<option value='"+i+"'>"+province[i]+"</option>"
				}
				$('sel').innerHTML=opts;
			}
			var selc = $('sel');
			function loadcity(){
			  var n=selc.value;
				console.log(n)
				var cts=city[n];
				opt='';
				for(var j=0;j<cts.length;j++){
			    opt+="<option>"+cts[j]+"</option>" 
				}
				$('sel_city').innerHTML=opt;
			}
		</script>
	</body>
</html>
