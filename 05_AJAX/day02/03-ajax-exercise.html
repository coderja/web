<!doctype html>
<html>
  <head>
	  <meta charset="utf-8">
		<title></title>
	</head>
	<body>
	<button onclick='res()'>动态加载</button>
  <div id='show'></div>

	<script src='common.js'></script>
	<script>
	  function res(){
				var xhr = createXhr();
				xhr.open('get','04_response.php',true)
				xhr.onreadystatechange=function(){
				  if(xhr.readyState==4&&xhr.status==200){
					  var txt = xhr.responseText;
						$('show').innerHTML='<h1>'+txt+"</h1>";
					}else{
					  $('show').innerHTML='连接错误'
					}
				}
		    xhr.send(null)
		}
	</script>
	</body>
</html>
