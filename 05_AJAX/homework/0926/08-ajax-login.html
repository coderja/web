	  function setReuqest(){
		  var xhr=createXhr();
      var value1=$('uname').value;
			var value2=$('upwd').value;
			url='08-ajax-login.php?uname='+value1+'&upwd='+value2;
			xhr.open('get',url,true);
		  xhr.onreadystatechange=function(){
			  if(xhr.readyState==4&&xhr.status==200)
			  var txt = xhr.responseText;
				$('show').innerHTML=txt
			}
		  xhr.send(null);
