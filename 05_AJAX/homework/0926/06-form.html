<!doctype html>
<html>
  <head>
	  <meta charset="utf-8">
		<title></title>
	</head>
	<body>
		  <p>
			  用户名称:
				<input type="text" name='uname' id='uname'>
			  <button onclick='setrequest()'>登陆</button>
			</p>
		<div id='show'></div>
    <script src='common.js'></script>
    <script>
		  function setrequest(){
			  var xhr = createXhr();
				var val=$('uname').value;
				xhr.open('get','07-ajax-get.php?uname='+val);
				xhr.onreadystatechange=function(){
				  if(xhr.readyState==4&&xhr.status==200){
					  var txt = xhr.responseText;
					  $('show').innerHTML='<h1>'+txt+'</h1>';
					}
				}
				xhr.send(null);
			}
		</script>
	</body>
</html>
