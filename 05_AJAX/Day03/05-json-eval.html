<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			var person = '{"name":"ym","age":18}';
			//将 person 字符串转换为 JS对象
			var per = eval("("+person+")");
			console.log(per.name);
			console.log(per.age);

			var perArray = '[{"name":"ym","age":18},{"name":"ly","age":18}]';
			//将perArray转换为JS数组
			var arr = eval("("+perArray+")");
			for(var i=0;i<arr.length;i++){
				var p = arr[i];
				console.log(p.name);
				console.log(p.age);
			}
		</script>
	</body>
</html>
