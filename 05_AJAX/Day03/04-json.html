<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<button onclick="loadJSON()">加载JSON数据</button>
		<script src="common.js"></script>
		<script>
			function loadJSON(){
				//1、创建xhr
				var xhr = createXhr();
				//2、创建请求
				xhr.open("get","Person.json",true);
				//3、设置回调函数
				xhr.onreadystatechange=function(){
					if(xhr.readyState==4&&xhr.status==200){
						//获取响应数据
						var resText = xhr.responseText;
						//将 resText 转换为 JS对象/数组
						var persons=JSON.parse(resText);
						//循环遍历 persons 中的每一个元素
						for(var i=0;i<persons.length;i++){
							var per = persons[i];
							console.log("姓名:"+per.name);
						}
					}
				}
				//4、发送请求
				xhr.send(null);
			}
		</script>
	</body>
</html>
