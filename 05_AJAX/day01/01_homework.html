<!doctype html>
<html>
  <head>
	  <meta charset="utf-8">
		<title></title>
	</head>
	<body>
	  <script>
		  //将输入的十进制转为二进制
		  function decode2Bin(){
			  var num=Number(prompt('输入一个数'))
				var stack=[];
				while(num>0){
				 var m=num%2;
				 stack.push(m)
				 num=parseInt(num/2)
				}
				console.log(stack.reverse().join(''));
			}
			decode2Bin();
		</script>
	</body>
</html>
