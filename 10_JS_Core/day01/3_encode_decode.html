		 'use strict';
			function encode(){
					 var show = document.getElementById('show');
					 var str = document.getElementById('txt').value;
					 show.innerHTML = ''
					 var code = [];
					 for(var i=0;i<str.length;i++){
							var s = (str.charCodeAt(i)+100000+'').slice(1)
							code[code.length]=s
					 }
					 show.innerHTML = code.join(',')
