<!doctype html>
<html>
  <head>
	  <meta charset="utf-8">
		<title></title>
	</head>
	<body>
	  <script>
		  //函数开发者
		  function round(num,d){
        if(!isNaN(num)&&!isNaN(d)){
					var num = num*Math.pow(10,d);
					var num = Math.round(num)
					return num/Math.pow(10,d)
				}else{
				  throw new RangeError('孙子，请输入数字')
				}
			}
      
			//函数调用者
				var num =prompt('输入一个数字');
				var d = prompt('输入一个小数位数');
			try{//if(!isNaN(num)&&!isNaN(d)){
				var result = round(num,d);
			  document.write(result);
			}catch(err){//}else{

			  alert('请输入正确数字')
				console.log(err+err.message)
			}
			document.write('程序继续');
		</script>
	</body>
</html>
