<!doctype html>
<html>
  <head>
	  <meta charset="utf-8">
		<title></title>
	</head>
	<body>
	  <script>
		  var str = '明明喜欢我，却不告诉我。别理我，我想静静！静静是谁？你先告诉我明明是谁？'
			var reg = /明明|静静/g;
			do{
			  var arr = reg.exec(str);
				if(arr!=null){
				console.log(
				   '在位置'+arr.index+"处发现关键词"+"'"+arr[0]+"'"+",下次位置从"+reg.lastIndex+
					 '处查找'
					 )
					 
				}else{
				break;
				}
			}while(true)
			
			var i=-1
			do{
				var i = str.indexOf('明明',i+1)
				if(i!=-1){
					console.log('在位置'+i+'处发现关键词');
				}else{
				  break;
				}
			}while(true)
		</script>
	</body>
</html>
