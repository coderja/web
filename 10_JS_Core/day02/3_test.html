<!doctype html>
<html>
  <head>
	  <meta charset="utf-8">
		<title></title>
	</head>
	<body>
	  <script>
		  var reg=/^\d{6}$/;
			do{
			  if(reg.test(prompt('请输入密码'))){
				  document.write('验证成功')
				  break;
				}else{
				 document.write('验证失败');
				 break;
			  }
			}while(true)
		</script>
	</body>
</html>
