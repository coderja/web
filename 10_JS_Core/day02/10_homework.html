<!doctype html>
<html>
  <head>
	  <meta charset="utf-8">
		<title></title>
	</head>
	<body>
	  <script>
		  var hireDate = new Date('2012/6/30');
			//将hiredate复制到enddate
			var endate =new Date(hireDate);
			//将enddate+3年
			  endate.setFullYear(endate.getFullYear()+3);
			//将enddate复制到renewdate
			 var renewdate = new Date(endate);
			 renewdate.setMonth(renewdate.getMonth()-1);
			//将renewdate-1个月
			//如果renewdate是周六是
			if(renewdate.getDay()==6){
			  renewdate = renewdate.setDate(renewdate.getDate()-1)
			}else if(renewdate.getDay()==0){
			  renewdate = renewdate.setDate(renewdate.getDate()-2)
			}
			console.log(hireDate.toLocaleDateString())
			console.log(endate.toLocaleDateString())
			console.log(new Date(renewdate).toLocaleDateString())
			//合同到期时间

		</script>
	</body>
</html>
