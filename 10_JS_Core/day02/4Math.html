	<body>
	  <script>
		  function round(n,d){
			     n*= Math.pow(10,d);
				   n = Math.round(n);
				 return  n/Math.pow(10,d);
				
			}
			console.log(
			  round(345.678,2),
				round(345.678,0),
				round(345.678,-1)
				)

		</script>
	</body>
</html>
