<!doctype html>
<html>
  <head>
	  <meta charset="utf-8">
		<title></title>
	</head>
	<body>
	  <script>	

		  var arr=[1,2,3,4,5];
			arr.forEach(function(elem,i,arr){
			  arr[i]=elem*2//修改原数组
			})
			document.write(arr+'<br>')
		  var evens =	arr.map(function(elem){
			  return elem*2//返回新数组
			})
			document.write(evens)
		</script>
	</body>
</html>
