<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="css/base.css">
		<link rel="stylesheet" href="css/cart.css">
	</head>
	<body>
		<div class="main">
			<!-- 1、网页头部 -->
			<iframe src="00-header.html" frameborder="0" id="header"></iframe>
			<!-- 2、购物车主体 -->
			<div id="shopping-cart">
				<!-- 1、标题行  -->
				<div class="title">
					<b>购物车</b>
					<p>
						已选
						<span class="count">1</span>
						件商品&nbsp;&nbsp;&nbsp;&nbsp;
						合计(不含运费)：
						<span class="totalPrice">0.00</span>
						<span>元</span>
					</p>
				</div>
				<!-- 2、购物车内容 -->
				<div id="content-box">
					<!-- 1、内容顶部 - 标题 -->
					<div class="top">
						<!-- 1、全选：62px -->
						<div class="check-top">
							<img src="img/cart/product_normal.png">
							全选
						</div>
						<!-- 2、商品：380px -->
						<div class="product-top">商品</div>
						<!-- 3、单价：142px -->
						<div class="price-top">单价(元)</div>
						<!-- 4、数量：140px -->
						<div class="num-top">数量</div>
						<!-- 5、金额：120px -->
						<div class="total-top">金额</div>
						<!-- 6、操作：116px -->
						<div class="oper-top">操作</div>
					</div>
					<!-- 2、购物车的内容 -->
				</div>
				<!-- 3、购物车结算 -->
			</div>
			<!-- 3、网页底部 -->
			<iframe src="02-footer.html" frameborder="0" id="footer"></iframe>
		</div>
	</body>
</html>
