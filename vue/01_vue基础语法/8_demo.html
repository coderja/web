<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="example" >
        <form action="" @submit.prevent="submitOrder">
        <h1>{{msg}}</h1>
        <button v-on:click="handleClick">clickMe</button>
        <!-- 简写符号-->
        <!--<button @click="handleClick">clickMe</button>-->
            <button>提交</button>
        </form>

    </div>
    <script>
          new Vue({
              el:'#example',
              data:{
                  msg:'hello vue'
              },
              methods:{
                  handleClick:function(){
                      this.msg='我被改变了'
                      console.log('btn is clicked')
                  },
                    submitOrder:function(e){
                        console.log('表单提交')
                    }
              }
          })
    </script>
</body>
</html>
