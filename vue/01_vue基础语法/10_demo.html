<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="js/vue.js"></script>
    <style>
        .myRed{
            color:red;
        }
		.fs{
		   font-size:18px;
		}
    </style>
</head>
<body>
<div id="example">
    <p v-bind:class="{myRed:!isUserLogin}">{{msg}}</p>
	<p :class="['myRed','fs']">{{msg}}-{{msg}}</p>
    <h2 v-bind:style="{backgroundColor:mybackground}">hello vue directives</h2>
</div>
<script>
  new Vue({
    el:"#example",
      data:{
          msg:'hello',
          isUserLogin:false,
          mybackground:'#4e3685'

      }
  })
</script>
</body>
</html>
