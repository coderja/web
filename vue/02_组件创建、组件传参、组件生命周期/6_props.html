<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="js/vue.js"></script>
</head>
<body>
<div id="container">
    <p>{{msg}}</p>
     <father></father>
</div>
<script>
    Vue.component('father',{
		data(){
		   return {
		      salary:10000
		   }
		},
        template:`
		<div>
			<h1>父组件</h1>
			<son :toSon="salary"></son>
		</div>`
    })

	Vue.component('son',{
		data(){
		   return {
		      
		   }
		},
		props:["toSon"],
        template:`
		<div>
			<h1>子组件{{toSon}}</h1>
		</div>`
    })

    new Vue({
        el: "#container",
        data: {
            msg: "Hello Vue"
        }
    });
</script>
</body>
</html>
