<html lang="en">
 <head>

  <title>Document</title>
  <script src="js/vue.js"></script>
  <script src="js/vue-router.js"></script>
 </head>
 <body>
     <div id='app'>
	   {{msg}}
	   
	   <router-view></router-view>
	 </div>
     
     <script>
        
		let firstStep = Vue.component("bbb",{
		  template:`
		  <div>
		    <button @click="login">去登陆</button>
		    <div>注册</div>
		  </div>
		  `,
		  methods:{
		    login(){
			  this.$router.push('/sec')
			}
		  }
		})
		let secondStep = Vue.component("aaa",{
		  template:`
		     <div>
				<button @click="register">去注册</button>
				<div>登录</div>
			  </div>
		  `,
		  methods:{
		    register(){
			  this.$router.push('/')
			}
		  }
		})

		const myRoutes = [
		  {path:'/',component:firstStep},
		  {path:'/sec',component:secondStep}
		]

		const router = new VueRouter({
		    routes:myRoutes
		})

	    new Vue({
		   el:'#app',
		   router,
		   data:{
		      msg:'hello Vue'
		   }
		})
	 </script>
 </body>
