<!doctype html>

	<meta charset="UTF-8">

<body>
	<script>
	  function clone(obj){
				if(typeof obj=='object'){//如果是引用类型对象
						if(Array.isArray(obj)){//如果是数组,就创建数组
						var newObj=[];
					}else{//如果是普通对象就创建新的空对象
						var newObj={};
					}	//遍历obj对象的每个属性
				for(var key in obj){
					  newObj[key]=clone(obj[key]);//新对象的key等于obj的value
				  } //深克隆需要再次克隆内嵌对象
					return newObj;
				}else//如果是原始类型，就直接返回不需要克隆
					return obj;
		  }
		var lilei={name:'lilei',age:22};
		console.log(clone(lilei));

		//console.log(lilei_clone)

		//console.dir(clone(lilei))

	</script>
</body>
