<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
  </style>
</head>
<body>
<img src="img/star.png">

<script src="js/jquery-1.11.3.js"></script>
<script>
  //单击小星星，闪烁三次，最后消失
	$('img').click(e=>{
  //(先使用回调函数实现，再使用排队简化)
    for(var i=0;i<3;i++){
		  $(e.target).fadeOut().fadeIn()
		}
		$(e.target).fadeOut()
	})
</script>
</body>
</html>
