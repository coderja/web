<!DOCTYPE html>
<html>
 <head>
  <title> new document </title>
  <meta charset="utf-8">
 </head>
 <body>
	<h1>事件绑定</h1>
	<button id="btn1">发射子弹</button>
  <button id="btn2">获得奖励</button>
	<button id="btn3">失去奖励</button>
	<script src="js/jquery-1.11.3.js"></script>
	<script>
		$('#btn1').bind('click',()=>{
		  console.log('发射导弹')
		}) 
		function shoot2(){
		  alert('发射跟踪导弹=>=>')
		}
		$('#btn2').one('click',()=>{
		  $('#btn1').one('click',shoot2)
		})
		/*$('#btn3').bind('click',()=>{
		  $('#btn1').unbind('click',shoot2)
		})*/
		$('#btn3').on('click',()=>{
		  $('#btn1').off()
		})
	</script>
 </body>
</html>
