<!DOCTYPE html>
<html>
 <head>
  <title> new document </title>
  <meta charset="utf-8">
 </head>
 <body style="width:100%,height:100%">
	<img src="img/1.jpg" alt="1">
	<script src="js/jquery-1.11.3.js"></script>
	<script>
		//单击图片，切换下一张
	  $('img').click(e=>{
		  var $tar = $(e.target);
			var i = $tar.attr('src').substr(4,1)
			console.log(i)
			i++
			if(i<=4){
			  $tar.attr('src','img/'+i+'.jpg')
			}else{
			   i=1
				 $tar.attr('src','img/'+i+'.jpg')
			}
		})
	</script>
 </body>
</html>
