<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8" />
 <title></title>
</head>
<body>
  <h3>子元素过滤选择器.</h3>
  <ul>
    <li>child1-basic0</li>
    <li>child2-basic1</li>
    <li>child3-basic2</li>
  </ul>
  <ul>
    <li>child1-basic3</li>
    <li>child2-basic4</li>
    <li>child3-basic5</li>
  </ul>
  <ul>
    <li>child1-basic6</li>
  </ul>
  <script src="js/jquery-1.11.3.js"></script>
  <script>
    //查找每个ul中第一个li
		//$('ul li:first-child').css('background','red')
    //查找每个ul中最后一个li
		//$('ul li:last-child').css('background','blue')
    //查找每个ul中处于偶数位置的
		$('ul li:nth-child(even)').css('background','yellow')
    //查找每个ul中第2个li
		$('ul li:nth-child(2)').css('background','green')
    //查找作为ul下唯一子元素的li
		$('ul li:only-child').css('background','gray')
  </script>
</body>
</html>
