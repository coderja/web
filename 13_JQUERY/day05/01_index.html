<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Expires" content="-1">
  <meta http-equiv="cache-control" content="no-cache">
  <title>Title</title>
  <link rel="stylesheet" href="css/base.css">

    <div id="banner">
      <!-- 图片区域 -->
      <ul class="banner-img"

            <a href="${img.href}">

          </li>` -->

      <a href="#" class="ck-slide ck-left" data-move="left"></a>
      <a href="#" class="ck-slide ck-right" data-move="right"></a>
      <!--导航小圆点-->
      <ul class="indicators" data-load="bannerIdxs">
      </ul>
    </div>
    <!--3、楼梯 1F-->
    <div class="floor" id="f1">
      <div class="floor-top">
        <img src="img/index/computer_icon.png" alt="">

            <p class="price">&yen;6988.00</p>
            <a href="#" class="view">查看详情</a>
          </div>
          <img src="img/index/study_computer_img1.png">
        </div> -->
        <!-- <div class="product">
          <img src="img/index/study_computer_img4.png">
          <p class="name">华硕RX310 金属超极本</p>
          <p class="price">&yen;4966.00</p>
          <a href="#">查看详情</a>
        </div> -->
      </div>
    </div>
    <!--4、楼梯 2F-->
    <div class="floor" id="f2">
      <div class="floor-top">
        <img src="img/index/computer_icon.png" alt="">

      </div>
      <div class="floor-content">

      </div>
    </div>
    <div class="elevator" id="lift">
        <ul class="lift_list" data-list="elevator">
        </ul>
      </div>
    <!--6、页面最底部-->
    <footer id="footer">
        <img src="img/loading.gif" alt="加载中..." >
