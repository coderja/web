<!doctype html>
<html>
  <head>
	  <meta charset="utf-8">
		<title></title>
	</head>
	<body>
	  <button onclick='loadXML()'>请求数据</button>
		<div id='show'></div>
		<script src='common.js'></script>
		<script>
		  function loadXML(){
			  var xhr = createXhr();
				xhr.open('get','sttudent.xml',true);
				xhr.onreadystatechange=function(){
				   if(xhr.readyState==4&&xhr.status==200){
					  var xmlDoc = xhr.responseXML;
						console.log(xmlDoc)
						var students = xmlDoc.getElementsByTagName('student');
						console.log(students[1])
						for(var i=0;i<students.length;i++){
								var name = students[i].getElementsByTagName('name')[0];
								var gender = students[i].getElementsByTagName('gender')[0];
								var age = students[i].getElementsByTagName('age')[0];
								console.log('姓名：'+name.innerHTML)
								console.log('性别：'+gender.innerHTML)
								console.log('年龄：'+age.innerHTML+"\n")
								console.log("\n")
						}
						$('show').innerHTML=students
					 }
				}
			  xhr.send(null)
			}
		</script>
	</body>
</html>
