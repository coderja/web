<!doctype html>
<html>
  <head>
	  <meta charset="utf-8">
		<title></title>
	</head>
	<body>
			<script>
			  var arr=[1,4,3,5,7,2];
				for(var r=0;r<arr.length;r++){
				  for(var i=0;i<arr.length-r;i++){
				      if(arr[i]>arr[i+1]){
							   arr[i]+=arr[i+1];
								 arr[i+1]=arr[i]-arr[i+1]
								 arr[i]-=arr[i+1]
							} 
				  }
				}
				console.log(arr)
			</script>
	</body>
</html>
