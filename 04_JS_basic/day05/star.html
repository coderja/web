<!doctype html>
<html>
  <head>
	  <meta charset="utf-8">
		<title></title>
	</head>
	<body>
	    <script>
			 //打印正三角
				for(var r=0;r<5;r++){
				  for(var arr=[],i=0;i<=r;i++){
					  arr[arr.length]='*'
					}
					console.log(arr.join(''))
				}
				//打印反三角
				for(var r=0;r<5;r++){
				  for(var arr=[],i=0;i<=5;i++){
					  arr[arr.length]=i<5-r?' ':'*'
					}
					console.log(arr.join(''))
				}
				//打印正三角
				for(var r=1;r<=5;r++){
				  for(var arr=[],i=1;i<=5+r-1;i++){
					  arr[arr.length]=i<=5-r?' ':'*'
					}
					console.log(arr.join(''))
				}
				//打印乘法口诀表
				for(var r=1;r<=9;r++){
				  for(var i=1,arr=[];i<=r;i++){
					   arr[arr.length]=r+'x'+i+'='+i*r+'\t'
					}
					console.log(arr.join(''))
				}
			</script>
	</body>
</html>
