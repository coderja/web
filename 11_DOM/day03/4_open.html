<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>打开新链接方式总结</title>
		
		<script>
function open1(){
  open('http://tmooc.cn','_self')
}
function open2(){
  location.replace('http://tmooc.cn');
}
function open3(){
  open('http://tmooc.cn')
}
function open4(){
  open('http://tmooc.cn','blank')
}
			/*打开新链接方式总结：
1. 在当前窗口打开，可后退
2. 在当前窗口打开，不可后退
3. 在新窗口打开，可打开多个
4. 在新窗口打开，只能打开一个
*/
		</script>
	</head>
	<body>
    <a href="http://tmooc.cn" target='_self'>在当前窗口打开，可后退</a><br>
    <a href="javascript:open1()">在当前窗口打开，可后退(js)</a><br>
		<a href="javascript:open2()">在当前窗口打开,不可后退(js)</a><br>
		<a href="http://tmooc.cn" target='_blank'>在新窗口打开，可打开多个</a><br>
		<a href="javascript:open3()">在新窗口打开，可打开多个(js)</a><br>
		<a href="http://tmooc.cn" target='_blank'>在新窗口打开，只能打开一个</a><br>
		<a href="javascript:open4()">在新窗口打开，只能打开一个(js)</a><br>
	</body>
</html>
