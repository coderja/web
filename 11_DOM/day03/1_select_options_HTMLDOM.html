<!DOCTYPE HTML>
<html>
<head>
<title>二级联动列表</title>
<meta charset="utf-8" />
<style>
	.hide{ display: none; }
</style>


</head>
<body>
	<select name="provs">
		<option>—请选择—</option><!--0-->
		<option>北京市</option><!--1-->
		<option>天津市</option>
		<option>河北省</option>
	</select>
	<select name="cities" class="hide">
	</select>
  <script>
	/*实现“省”和“市”的级联下拉列表*/
	var cities=[
      [{"name":'东城区',"value":101},
       {"name":'西城区',"value":102},
       {"name":'海淀区',"value":103},
       {"name":'朝阳区',"value":104}],
      [{"name":'河东区',"value":201},
       {"name":'河西区',"value":202},
       {"name":'南开区',"value":203}],
      [{"name":'石家庄市',"value":301},
       {"name":'廊坊市',"value":302},
       {"name":'保定市',"value":303},
       {"name":'唐山市',"value":304},
       {"name":'秦皇岛市',"value":305}]
	];
	var selProvs=
    document.querySelector("[name=provs]");
  var selCts=
    document.querySelector("[name=cities]");
  selProvs.onchange=function(){
    var i=this.selectedIndex-1;
    if(i<0) selCts.className="hide";
    else{
      var cts=cities[i];
      selCts.innerHTML="";
      var frag=
        document.createDocumentFragment();
      var opt=document.createElement("option");
      opt.innerHTML="-请选择-";
      frag.appendChild(opt);
      for(var i=0;i<cts.length;i++){
        var opt=document.createElement("option");
        opt.innerHTML=cts[i]["name"];
        opt.value=cts[i]["value"];
        frag.appendChild(opt);
      }
      selCts.appendChild(frag);
      selCts.className="";
    }
  }
 function getInfo()

s += " 网页可见区域宽clientWidth："+ document.body.clientWidth+'\n';

s += " 网页可见区域高offsetHeight："+ document.body.offsetHeight + " (包括边线的宽)"+'\n'; 
s += " 网页正文全文宽scrollWidth："+ document.body.scrollWidth+'\n'; 
s += " 网页正文全文高scrollHeight："+ document.body.scrollHeight+'\n';

} 
getInfo(); 
</script>
</body>
</html>
