<!DOCTYPE HTML>
<html>
<head>
<title>读取并修改元素的内容</title>
<meta charset="utf-8" />
<style>
	div{float:left; height: 100px; line-height: 100px;text-align:center;}
	#d1,#d3{ background-color: #ccff00; }
	#d2{ cursor: pointer; background-color: #ffcc00; }
	#d1{
	  width:100px;
	  overflow:hidden;
		transition:all 0.5s linear;
	}
</style>
</head>
<body>
	<div id="d1">树形列表</div>
	<div id="d2">&lt;&lt;</div>
	<div id="d3">内容的主体</div>
  <script>
   d2.onclick=e=>{
	   d = e.target;
		 if(d.innerHTML=='&lt;&lt;'){
		   d.previousElementSibling.style.width='0px';
		   d.innerHTML='&gt;&gt;';
		 }else{
		   d.previousElementSibling.style.width='100px';
		   d.innerHTML='&lt;&lt;';
		 }
	 }
  </script>
</body>
</html>
