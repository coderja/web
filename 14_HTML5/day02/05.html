<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        canvas{
            background:#f2dede;
        }
        body{
            text-align: center;
        }
    </style>
</head>
<body>
<canvas width="500" height="400" >
    您的浏览器不支持，请升级到最新版本
</canvas>
<script>
    //获取画布
    var cavs = document.getElementsByTagName('canvas')[0];
    //创建画笔
    var ctx = cavs.getContext('2d')
    ctx.fillStyle='blue';
    ctx.lineWidth=3;
	ctx.shadowColor='red';
	ctx.shadowBlur=10;

    var x= 0,dir=1;
    var timer = setInterval(function(){
        x+=1*dir;
        if(x>500){
          x=-50     //dir=-1
        }
        if(x<0){
            dir=1
        }

    ctx.clearRect(0,0,500,400)
    ctx.fillRect(x,0,50,50);
    },1)
</script>
</body>
</html>
