<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        canvas{
            background:#f5f5f5;
        }
    </style>
</head>
<body>
    <canvas id="c3" width="400" height="500"></canvas>
    <script>
        var ctx = c3.getContext('2d');
        var str = 'canvas绘制图形';
        ctx.textBaseline="top"
        ctx.font = "19px sans-serif";
        ctx.fillText(str,0,0);

        var w = ctx.measureText(str).width;
        ctx.fillText(str,400-w,0);
        ctx.strokeStyle='#3af';
		ctx.textBaseline="bottom"
        ctx.strokeText(str,0,500);
        ctx.textBaseline="bottom"
        ctx.strokeText(str,400-w,500);
        ctx.strokeText(str,(400-w)/2,(500-19)/2);


    </script>
</body>
</html>
