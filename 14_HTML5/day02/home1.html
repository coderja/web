<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	  canvas{
		  background:#f2f2f2;
		}
	</style>
</head>
<body>
	 <canvas width='1000' height = '500' id = 'm3'></canvas>
	 <script src='jquery.js'></script>
	 <script>
	    $.ajax({
				url:'home1.php',
				dataType:'json',
				success:function(data){
				 for(var i=0;i<data.length;i++){
				    var colors= ['#f67474','#e574f6','#aef674','#f6cd74','#f67474','#e574f6','#aef674','#f6cd74','#f6cd74'];
						var ctx = m3.getContext('2d');
						ctx.fillStyle=colors[i];
						ctx.fillRect(50*(i+1)+50*i,500-(data[i].value)*2,50,(data[i].value)*2);
				    var str = data[i].label;
						ctx.font='20px sans-serif';
						ctx.fillStyle=colors[i];
						ctx.fillText(str,50*(i+1)+50*i+2,500-(data[i].value)*2-20);
				  }
			  }
			})
	 </script>
</body>
</html>
