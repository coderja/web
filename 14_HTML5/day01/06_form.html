<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<form action="" id="for">
    姓名<input type="text" name="uame" maxlength="8" minlength="6" placeholder="请输入用户名" autofocus required/><br/>
    密码<input type="password" name="uwd" required/><br/>
    邮件<input type="email"  name="email" multiple autocomplete="on"/><br/>
    <input type="submit"/><br/>
</form>
年龄<input type="number" min="18" max="65" name="age" form="for"/><br/>
电话<input type="tel"  autocomplete="on" name="phone" pattern="1[35789]\d{9}" form="for"/><br/>
</body>
</html>
