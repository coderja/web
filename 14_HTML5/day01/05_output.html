<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h4>输出</h4>
    商品单价￥3.5
    购买数量：<input type="number" onchange='val()' value='1'/>
    <output></output>
		<script>
		  function val(){
				var x=3.5;
				var ip = document.getElementsByTagName('input')[0];
				var op = document.getElementsByTagName('output')[0];
				op.innerHTML=x*ip.value;
		  }
		</script>
</body>
</html>
