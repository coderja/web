<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Hello, World</title>
    <style type="text/css">
        html{height:100%}
        body{height:100%;margin:0px;padding:0px}
        #container{height:100%}
    </style>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=tgPclRhgQSMvtgDRVruRIRPDM1vDUlaH">
        //v2.0版本的引用方式：src="http://api.map.baidu.com/api?v=2.0&ak=您的密钥"
    </script>
</head>

<body>
<div id="container"></div>
<script type="text/javascript">
    var map = new BMap.Map("container");
    // 创建地图实例
    var point = new BMap.Point(120.732093, 31.268391);
    // 创建点坐标
    map.centerAndZoom(point, 15);
    // 初始化地图，设置中心点坐标和地图级别
    map.enableScrollWheelZoom();   //启用滚轮放大缩小，默认禁用
    map.enableContinuousZoom();    //启用地图惯性拖拽，默认禁用
    //导航控件
    map.addControl(new BMap.NavigationControl());
    //缩放控件
    map.addControl(new BMap.ScaleControl());
    //概览图
    map.addControl(new BMap.OverviewMapControl());
    //地图类型的控件
    map.addControl(new BMap.MapTypeControl());

    //添加地图上的覆盖物
    var mk = new BMap.Marker(point);
    mk.setAnimation(BMAP_ANIMATION_BOUNCE);
    map.addOverlay(mk)

    var label = new BMap.Label("欢迎来到苏州市",{offset:new BMap.Size(20,-10)});
    mk.setLabel(label);


</script>
</body>
</html>
