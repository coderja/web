<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h3>two.js</h3>
    <div id="box"></div>
    <script src="js/two.js"></script>
    <script>
        //1.创建对象
        var two = new Two({
            width:800,
            height:400,
            types:Two.Types.svg
        }).appendTo(box)
        //在左侧绘制一个圆形
        var c = two.makeCircle(100,100,100)
        var r = two.makeRectangle(100,0,100,80)
        //在右侧绘制矩形
        //旋转60度。
        //two.js中的小组(group)
        var g = two.makeGroup(r,c);
        g.translation.set(100,100);
        g.rotation = 45*Math.PI/180;
        //把绘图对象更新到dom树
        two.update()
    </script>
</body>
</html>
