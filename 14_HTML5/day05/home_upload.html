<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<form id="f1">
    上传文件<input type="file" name="file"/>
    <input type="button" name="submit" value="上传"/>
</form>
    <script src="js/jquery.js"></script>
    <script>
        $('[type=button]').click(()=>{
            $.ajax({
                type:"post",
                url:'data/upload.php',
                data:new FormData($('#f1').get(0)),
                processData:false,
                contentType:false,
                success:function(data){
                    document.write(data)
                }
            })
        })
    </script>
</body>
</html>
