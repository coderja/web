<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>


<button id="sub">提交答案</button>
<script>
    var score = 0
   for(var i=0;i<localStorage.length;i++){
       var key = localStorage.key(i);
       var v = localStorage[key];
       var input = prompt("输入"+key+"对应的答案");
       if(v===input){
           score++
       }
   }
    alert('总词汇量'+i+',正确的个数'+score)
</script>
</body>
</html>
