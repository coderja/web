<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }

    </style>
</head>
<body>
    <canvas id = 'cavs'>您的浏览器太低</canvas>
    <script>
        var  x = window.innerWidth;
        var  y = window.innerHeight-5;
        cavs.height=y;
        cavs.width=x;
        cavs.style.background='#4ef';
       var ctx = cavs.getContext('2d');
       var img = new Image();//创建图片对象
        img.src='p3.png';//发送异步请求下载图片
        img.onload=function(){
            ctx.drawImage(img,0,0)
            ctx.drawImage(img,x-200,0)
            ctx.drawImage(img,0,y-100)
            ctx.drawImage(img,x-200,y-100)
            ctx.drawImage(img,(x-400)/2,(y-200)/2,400,200)
        }
    </script>
</body>
</html>
