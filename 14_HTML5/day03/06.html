<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }

    </style>
</head>
<body>
    <canvas id = 'cavs'>您的浏览器太低</canvas>
    <script>
        var  x = window.innerWidth;
        var  y = window.innerHeight-5;
        cavs.height=y;
        cavs.width=x;
        cavs.style.background='#4ef';
        var ctx = cavs.getContext('2d');
        var img = new Image();
        img.src = 'p3.png';
        img.onload=function(){
            ctx.translate((x-400)/2,(y-200)/2)
            ctx.drawImage(img,0,0,400,200);
            ctx.rotate(5*Math.PI/180);
            ctx.drawImage(img,0,0,400,200);
            ctx.rotate(5*Math.PI/180);
            ctx.drawImage(img,0,0,400,200)
        }
    </script>
</body>
</html>
