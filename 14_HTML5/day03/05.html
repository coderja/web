<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }

    </style>
</head>
<body>
    <canvas id = 'cavs'>您的浏览器太低</canvas>
    <script>
        var  x = window.innerWidth;
        var  y = window.innerHeight-5;
        cavs.height=y;
        cavs.width=x;
        cavs.style.background='#4ef';
        var ctx = cavs.getContext('2d');
        var img = new Image();
        img.src='p3.png';
        img.onload=function(){
            var r = 0,dir = 1
            var timer = setInterval(function(){
               ctx.clearRect(0,0,x,y);
               r+=1*dir
                if(r>y-100){
                   dir = -1
                }
                if(r<0){
                    dir=1
                }
               ctx.drawImage(img,0,r)
            },1)
        }
    </script>
</body>
</html>
