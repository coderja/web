<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }

    </style>
</head>
<body>
    <canvas id = 'cavs'>您的浏览器太低</canvas>
    <script>
        var  x = window.innerWidth;
        var  y = window.innerHeight-5;
        cavs.height=y;
        cavs.width=x;
        cavs.style.background='#4ef';
        var ctx = cavs.getContext('2d');
        var img = new Image();
        img.src = 'p3.png';
        img.onload=function(){
            var deg1 = 10;
            var deg2 = 20;
            var timer = setInterval(
                function(){
                    //ctx.clearRect(0,0,x,y)
                    ctx.translate((x-200)/2,(y-100)/2);
                    ctx.rotate(deg1*Math.PI/180);
                    ctx.drawImage(img,-100,-400);
                    ctx.rotate(-deg1*Math.PI/180);
                    ctx.translate(-(x-200)/2,-(y-100)/2);
                    deg1+=10;
                    //第二架飞机
                    ctx.translate(800,500);
                    ctx.rotate(deg2*Math.PI/180);
                    ctx.drawImage(img,-100,-50);
                    ctx.rotate(-deg2*Math.PI/180);
                    ctx.translate(-800,-500);
                    deg2+=20;
                },50)
        }
    </script>
</body>
</html>
