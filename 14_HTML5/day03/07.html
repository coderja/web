<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }

    </style>
</head>
<body>
    <canvas id = 'cavs'>您的浏览器太低</canvas>
    <script>
        var  x = window.innerWidth;
        var  y = window.innerHeight-5;
        cavs.height=y;
        cavs.width=x;
        cavs.style.background='#4ef';
        var ctx = cavs.getContext('2d');
        var img = new Image();
        img.src = 'p3.png';
        img.onload=function(){
            ctx.translate((x-200)/2,(y-100)/2);
            var timer = setInterval(function(){
                ctx.clearRect(-100,-50,x,y)
                ctx.rotate(10*Math.PI/180);
                ctx.drawImage(img,-100,-50);
            },50)
        }
    </script>
</body>
</html>
