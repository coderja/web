<!doctype html>
<html>
  <head>
	  <meta charset="utf-8">
		<title></title>
		<style>
		  .box{
			  height:1000px;
			  perspective:100px;
			}
		  #d1,#d2{
			  width:200px;
				height:200px;
				left:0;
				right:0;
				bottom:0;
				top:0;
				position:absolute;
        margin:auto;
				
			}
			#d1{
			  animation:trans 3s infinite;
			  background:#eee;
				text-align:center;
				line-height:200px;
				color:#f5f5f5;
				transform:rotate3d(0,2,0,180deg) translatez(50px) ;
			}
			#d1:hover{
			  animation-play-state:paused;
			}
			#d2{
			  background:#aaf;
				transform-origin:left top;
				transform:rotate(-30deg)   translate(-20px,-90px) scale(1.01) 
			}
			
			@keyframes trans{
			  0%{
				  
				  transform:rotate3d(0,0,0,180deg) translatez(10px) ;
/*					border-radius:10%;*/

				}
			 
        100%{
				  transform:rotate3d(0,2,0,180deg) translatez(50px) ;
/*					border-radius:50%;*/
					background:#3ef;
					color:#efefef;
					width:400px;
					height:400px;
					line-height:400px;
					font-size:20px;
				}
			}
		</style>
	</head>
	<body>
	 <div class='box'>
	  <div id='d1'>参考元素</div>
	  <div id='d2'>转换元素</div>
	 </div>
	</body>
</html>
